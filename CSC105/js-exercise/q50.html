		<script>
			function click(text) {
				const textArray = text.split(' ')
				const ans = textArray
					.map(element => {
						return (
							element.substring(0, 1).toUpperCase() +
							element.substring(1)
						)
					})
					.join(' ')
				console.log(ans)
			}

			click('hellow Tutor')
		</script>
